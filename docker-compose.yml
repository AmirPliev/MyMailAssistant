services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    environment:
      - NEXT_PUBLIC_POCKETBASE_URL=http://localhost:8080
      - NEXT_PUBLIC_BACKEND_URL=http://localhost:8000
    depends_on:
      - pocketbase
      - backend

  pocketbase:
    build:
      context: ./pocketbase
    ports:
      - "8090:8080"
    volumes:
      - ./pocketbase/pb_data:/pb/pb_data
      - ./pocketbase/pb_migrations:/pb/pb_migrations
    environment:
      - PB_ADMIN_EMAIL=${PB_ADMIN_EMAIL:-admin@example.com}
      - PB_ADMIN_PASSWORD=${PB_ADMIN_PASSWORD:-password123}
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://0.0.0.0:8080/api/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    environment:
      - POCKETBASE_URL=http://pocketbase:8080
    depends_on:
      - pocketbase
