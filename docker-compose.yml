services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    ports:
      - "8200:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    environment:
      - NEXT_PUBLIC_POCKETBASE_URL=http://localhost:8202
      - NEXT_PUBLIC_BACKEND_URL=http://localhost:8201
    depends_on:
      - pocketbase
      - backend

  pocketbase:
    build:
      context: ./pocketbase
    ports:
      - "8202:8080"
    volumes:
      - ./pocketbase/pb_data:/pb/pb_data
      - ./pocketbase/pb_migrations:/pb/pb_migrations
    environment:
      - PB_ADMIN_EMAIL=${PB_ADMIN_EMAIL:-admin@example.com}
      - PB_ADMIN_PASSWORD=${PB_ADMIN_PASSWORD:-password123}
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://0.0.0.0:8080/api/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
    ports:
      - "8201:8000"
    volumes:
      - ./backend:/app
      - ./qdrant/collections:/app/qdrant_collections
    environment:
      - POCKETBASE_URL=http://pocketbase:8080
      - QDRANT_HOST=qdrant
      - QDRANT_PORT=6333
      - QDRANT_API_KEY=${QDRANT_API_KEY:-dev_key}
    depends_on:
      - pocketbase
      - qdrant

  qdrant:
    image: qdrant/qdrant:latest
    ports:
      - "8203:6333"
      - "8204:6334"
    volumes:
      - ./qdrant/storage:/qdrant/storage
    environment:
      - QDRANT__SERVICE__API_KEY=${QDRANT_API_KEY:-dev_key}
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:6333/healthz"]
      interval: 10s
      timeout: 5s
      retries: 5
